<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Podcast Explorer</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/000000/external-podcast-social-media-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="title is-3 has-text-grey">Podcast Explorer</h1>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter">
                    <h2>
                        Search by Keyword
                    </h2>
                    <div class="search-container">
                        <form id="search-form" class="search-form">
                            <input name="search" id="search" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn">Search</button>
                        </form>
                    </div>
                    <h2>
                        Search by Category
                    </h2>
                    <div class="category-container">
                        <div id="categories" class="categories">
                            <button id="news">News</button>
                            <button id="business">Business</button>
                            <button id="health">Health & Fitness</button>
                            <button id="education">Education</button>
                            <button id="science">Science</button>
                            <button id="kids">Kids</button>
                            <button id="family">Family</button>
                            <button id="government">Government</button>
                            <button id="comedy">Comedy</button>
                            <button id="crime">True Crime</button>
                            <button id="videoGames">Video Games</button>
                            <button id="history">History</button>
                            <button id="tech">Technology</button>
                            <button id="sports">Sports</button>
                            <button id="arts">Arts</button>
                            <button id="tv">Television</button>
                            <button id="movies">Movies</button>
                            <button id="music">Music</button>
                            <button id="ficition">Fiction</button>
                            <button id="entertainment">Entertainment</button>
                        </div>
                    </div>
                </div>
                <div class="column is-three-quarter">EXPLORE:
                     <div>
                    <h2 class="subtitle">Spot for Titles/Artist: <span id="repo-search-term"></span></h2>
                    <div id="podcasts" class="list-group"></div>
                </div>
                <div class="column is-three-quarter">    
                    <h2>
                        Search Results:
                    </h2>
                </div>
               
            </div>
        </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="./assets/js/homepage.js"></script>

</body>

</html>
